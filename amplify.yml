version: 1
applications:
  - appRoot: /front-end
    backend:
      phases:
        build:
          commands:
            - amplifyPush --simple
    frontend:
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - npm run build
      artifacts:
        files:
          - '**/*'
        baseDirectory: dist/front-end
      cache:
        paths:
          - node_modules/**/*
